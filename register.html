<!DOCTYPE html>
<html>
<head>
  <title>Project</title>
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->

    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href="css/blog.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/blog.css">


      <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container my-5">
  <div class="card text-center shadow-lg mb-3" style="max-width: 1100px;">
     <h2 class="card-title text-center p-3">My Profile</h2>
      <div class="card-body">
        <div class="row text-left">
          <div class="col-lg-4 col-md-4 col-sm-4 pl-5">
            <img src="img/book.jpg" style="width: 250px; height: 250px;">
          </div>
          
    
        <div class="col-lg-8 col-md-8 col-sm-8">
          <form>
          <div class="row  mb-3">
            <div class="col-2"><label class="small">Name :</label></div>
               <div class="col-10 text-left">
                <input type="text" class="form-control" placeholder="">
               </div>
             </div>
             <div class="row justify-content-center mb-3">
            <div class="col-2"><label class="small">Email :</label></div>
               <div class="col-10">
               <input type="text" class="form-control" placeholder="">
               </div>
             </div>
             <div class="row justify-content-center mb-3">
            <div class="col-2"><label class="small">Phone No :</label></div>
               <div class="col-10">
               <input type="text" class="form-control" placeholder="">
               </div>
             </div>
             <div class="row justify-content-center mb-3">
            <div class="col-2"><label class="small">Date Of Birth :</label></div>
               <div class="col-10">
               <input type="text" class="form-control" placeholder="">
               </div>
             </div>
             <div class="row justify-content-center mb-3">
            <div class="col-2"><label class="small">Address :</label></div>
               <div class="col-10">
               <input type="text" class="form-control" placeholder="">
               </div>
             </div>
             
             <div class="row justify-content-center mb-3">
            <div class="col-2"><label class="small">City :</label></div>
               <div class="col-10">
               <input type="text" class="form-control" placeholder="">
               </div>
             </div>
             
               <div class="row my-3 justify-content-center">
               <div class="col-2"><label class="small">Profile</label></div>
                <div class="col-10 " >
                <input type="file" class="form-control-file"  name="">
                </div>
              </div>
              <div class="row my-3 justify-content-center">
                 <div class="col-2"><label class="small">CV-form</label></div>
                <div class="col-10">
                <input type="file" class="form-control-file "  name="">
                </div>
              </div>
              <div class="row my-3 text-left">
                <label class="col-2 small">Gender :</label>
                <div class="col-10">
                <div class="form-check form-check-inline text-left">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">Male</label>
                </div>
                <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">Female</label>
              </div>
                </div>
              </div>
             <div class="row  justify-content-center">
             <div class="col-2"><label class="small">Summary</label></div>
             <div class="col-10">
            <textarea type="text" name="" class="form-control" placeholder=""></textarea>
          </div>
        </div>
        <div class="row my-5 ">
          <div class="col-6">
            <button type="submit" class="btn btn-success btn-block rounded">Update</button>
          </div>
        </div>
          </form>
        </div>


</div>
</div>
</div>


</body>
